<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="./images/lovegunsight.svg" alt="" class="logo-img">
            <div class="logo-text">Health Box</div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <p class="header-text">This is not a real online service! You know you need something 
                like this in your life to help you realize your dreams.<br> Sign up <em>Now</em> to get started!</p>
            <p class="header-text">You <em>Know</em> you want to!</p>
        </div>
        <div class="form">
            <form action="">
                <div class="form-content">
                    <p class="form-heading">Let's do This!</p>

                    <div class="form-controls">
                        <div class="form-wrapper">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="phone">Telephone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        
                        <div class="form-wrapper">
                            <label for="c-pass">Confirm Password</label>
                            <input type="password" id="c-pass" required>
                        </div>
                    </div>
                </div>
                <div class="submit-content">
                    <button>Create Account</button>
                    <p>Already a Member? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
